<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elite Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1e1e60, #1e0033, #0f0c29);
      background-size: 300% 300%;
      animation: bgShift 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .player {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 35px;
      border-radius: 30px;
      backdrop-filter: blur(25px);
      box-shadow: 0 0 35px rgba(0, 200, 255, 0.3);
      width: 340px;
      text-align: center;
      color: #fff;
    }

    .cover {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
      transition: transform 1s linear;
    }

    .cover.playing {
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      margin: 10px 0 5px;
      font-size: 1.5rem;
      letter-spacing: 1px;
      color: #00e5ff;
    }

    h4 {
      font-weight: 300;
      font-size: 0.95rem;
      color: #bbb;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
    }

    .btn {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 12px 18px;
      border-radius: 50%;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    .btn:hover {
      background: #00e5ff;
      color: #000;
      transform: scale(1.15);
      box-shadow: 0 0 25px #00e5ff;
    }

    #playBtn {
      background: #00e5ff;
      color: #000;
      box-shadow: 0 0 15px #00e5ff;
    }

    .progress-container {
      margin-top: 20px;
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #00e5ff;
      width: 0%;
      transition: width 0.3s;
    }

    .time-display {
      font-size: 0.8rem;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }

    .visualizer {
      display: flex;
      justify-content: center;
      margin: 15px auto;
    }

    .bar {
      width: 4px;
      height: 20px;
      margin: 0 2px;
      background: #00e5ff;
      animation: bounce 1s infinite ease-in-out alternate;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }

    @keyframes bounce {
      from { transform: scaleY(1); }
      to { transform: scaleY(2.5); }
    }
  </style>
</head>
<body>

  <div class="player">
    <img src="" alt="Album Art" class="cover" id="cover">
    <h2 id="title">Loading...</h2>
    <h4 id="artist">...</h4>
    <audio id="audio"></audio>

    <div class="visualizer" id="visualizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="progress-container">
      <div class="progress" id="progressBar"></div>
    </div>

    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button class="btn" onclick="prevSong()">⏮</button>
      <button class="btn" onclick="playPause()" id="playBtn">▶️</button>
      <button class="btn" onclick="nextSong()">⏭</button>
    </div>
  </div>

  <script>
    const songs = [
      {
        title: "Cyber City",
        artist: "Neon Noir",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        cover: "https://via.placeholder.com/300x200/00e5ff/000000?text=Cyber+City"
      },
      {
        title: "Electric Horizon",
        artist: "Synth Rider",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
        cover: "https://via.placeholder.com/300x200/ff0266/ffffff?text=Electric+Horizon"
      },
      {
        title: "Night Pulse",
        artist: "Darkwave",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
        cover: "https://via.placeholder.com/300x200/3f51b5/ffffff?text=Night+Pulse"
      }
    ];

    let current = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const cover = document.getElementById("cover");
    const playBtn = document.getElementById("playBtn");
    const progressBar = document.getElementById("progressBar");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");

    function loadSong(song) {
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.src;
      cover.classList.remove("playing");
      playBtn.textContent = "▶️";
      progressBar.style.width = "0%";
      currentTimeEl.textContent = "0:00";
      durationEl.textContent = "0:00";
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
        cover.classList.add("playing");
      } else {
        audio.pause();
        playBtn.textContent = "▶️";
        cover.classList.remove("playing");
      }
    }

    function prevSong() {
      current = (current - 1 + songs.length) % songs.length;
      loadSong(songs[current]);
      audio.play();
      playBtn.textContent = "⏸";
      cover.classList.add("playing");
    }

    function nextSong() {
      current = (current + 1) % songs.length;
      loadSong(songs[current]);
      audio.play();
      playBtn.textContent = "⏸";
      cover.classList.add("playing");
    }

    audio.addEventListener('ended', nextSong);

    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      const duration = audio.duration;
      if (duration) {
        const progress = (currentTime / duration) * 100;
        progressBar.style.width = `${progress}%`;
        currentTimeEl.textContent = formatTime(currentTime);
        durationEl.textContent = formatTime(duration);
      }
    });

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    // Load the first song
    loadSong(songs[current]);
  </script>
</body>
</html>
